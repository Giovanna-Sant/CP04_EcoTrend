  <!-- Formulário de Contato -->
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4"><i class="fa-solid fa-envelope"></i> Fale Conosco</h2>
      <form class="needs-validation" novalidate>
        <!-- Nome -->
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
          <div class="invalid-feedback">Por favor, insira seu nome completo.</div>
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
          <div class="invalid-feedback">Insira um e-mail válido.</div>
        </div>
        <!-- Assunto -->
        <div class="form-group">
          <label for="motivo">Assunto</label>
          <select class="form-control" id="motivo" required>
            <option value="">Selecione...</option>
            <option value="suporte">Suporte ao cliente</option>
            <option value="troca">Trocas e devoluções</option>
            <option value="parceria">Parcerias</option>
            <option value="duvidas">Dúvidas gerais</option>
          </select>
          <div class="invalid-feedback">Escolha um motivo.</div>
        </div>
        <!-- Mensagem -->
        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem" required></textarea>
          <div class="invalid-feedback">Escreva uma mensagem.</div>
        </div>
        <!-- Newsletter -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="newsletter">
          <label class="form-check-label" for="newsletter">
            Quero receber novidades e promoções por e-mail
          </label>
        </div>
        <!-- Botão -->
        <div class="text-center">
          <button type="submit" class="btn btn-custom">Enviar</button>
        </div>
      </form>
    </div>
  </div>
